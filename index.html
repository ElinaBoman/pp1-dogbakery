<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title-->
    <title>Dog Barkery</title>
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="100x100"
      href="assets/favicon_dog/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_dog/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_dog/favicon-16x16.png"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Dog Barkery<i class="fa-solid fa-cookie-bite"></i></h1>
      </a>
      <input type="checkbox" name="nav-toggle" id="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle"
        ><i class="fa-solid fa-paw"></i
      ></label>
      <nav id="menu">
        <ul id="nav-bar">
          <li class="home-hover">
            <a
              href="index.html"
              class="active"
              rel="noopener"
              aria-label="Home menu"
              >Home</a
            >
          </li>
          <li class="about-hover">
            <a href="about.html" rel="noopener" aria-label="About us"
              >About Us</a
            >
          </li>
          <li class="contact-hover">
            <a href="contactform.html" rel="noopener" aria-label="Contact form"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!--Main content-->
    <main>
      <section>
        <div class="intro-text">
          <h1>Bakery and Activity Center For Dogs!</h1>
        </div>
        <!---Picture of dogs in top of homepage-->
        <div id="pictures-dogs-bigscreen">
          <div id="picture-white-dog-with-cupcake">
            <div id="picture-border-white-dog-with-cupcake"></div>
          </div>

          <div id="picture-peeking-dog">
            <div id="picture-border-peeking-dog"></div>
          </div>

          <div id="picture-dog-with-lollipop">
            <div id="picture-border-dog-with-lollipop"></div>
          </div>
        </div>
      </section>
      <!--Spoil your dog list-->
      <section>
        <div id="spoil-your-dog">
          <h3>SPOIL YOUR DOG WITH:</h3>
          <ul id="spoil-your-dog-list">
            <li>TREATS</li>
            <li>PLAY</li>
            <li>FUN ACTIVITIES</li>
          </ul>
        </div>
      </section>
      <!--End section homepage-->
      <section>
        <!--h5 is only to pass the section thrue validation-->
        <h5></h5>
        <div id="picture-two-dogs-with-party-hats">
          <div id="picture-border-two-dogs-with-party-hats"></div>
        </div>
      </section>
    </main>

    <!--Footer-->

    <footer>
      <ul id="footer-links">
        <li>
          <a href="http://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a
            href="http://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
          <a href="http://youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube channel (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
        </li>
      </ul>
    </footer>
    <!--Font Awsome Kit-->
    <script
      src="https://kit.fontawesome.com/90ae6df711.js" crossorigin="anonymous"></script>
  </body>
</html>
